<!DOCTYPE html>
<!-- saved from url=(0104)http://cater.haidilao.com/biz/terminus/toQueueInfoPageNew.html?id=85377cd155e14eaeae45fc90ee8857aa020180 -->
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

    <!-- 所需的meta标签-->

    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui"
    />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="format-detection" content="telephone=no" />
    <link rel="stylesheet" href="./assets/info.css" />
    <link rel="stylesheet" href="./assets/main.css" />

    <title>排号详情</title>
    <script>
      var queuedId = 104442;
    </script>
    <script src="chrome-extension://mooikfkahbdckldjjndioackbalphokd/assets/prompt.js"></script>
  </head>
  <body>
    <input type="hidden" name="queuedId" id="queuedId" value="104442" />

    <ul id="showInfo" style="">
      <li id="li1">
        <img src="./assets/log.png" />
        <p><span id="paihaoxinxi">排号信息</span></p>
      </li>
      <li>
        <span class="mar">门店：<span id="storeName" class="bold"></span></span>
      </li>
      <li>
        <span class="mar">号码：<span id="queueNum" class="bold"></span></span>
      </li>

      <li id="cor">
        <span class="mar"
          >就餐人数：<span id="ParticipantNumber" class="bold"></span
        ></span>
      </li>
      <li>
        <span class="mar">桌型：<span id="tableType" class="bold"></span></span>
      </li>
      <li>
        <span class="mar">市别：<span id="timeType" class="bold"></span></span>
      </li>

      <li><span class="mar" id="wait"></span></li>
      <li id="bot"><span class="mar">队列更新</span></li>
      <li id="butn" style="display: none">
        <a
          id="dinging"
          data-pid="104442"
          data-sid="020112"
          data-oid="XBJ122017103014721"
          >点餐</a
        >
      </li>
    </ul>
    <div id="footer" style="display: none">关&nbsp;闭</div>
    <div id="myformwrap">
      <div id="formClose">X</div>
      <form id="myForm">
        <div class="mylabel">
          <label for="name">门店:</label>
          <input type="text" id="name" name="name" required />
        </div>
        <div class="mylabel">
          <label for="number">号码:</label>
          <input type="number" id="number" name="number" required />
        </div>
        <div class="mylabel">
          <label for="renshu">就餐人数:</label>
          <input type="number" id="renshu" name="renshu" value="2" required />
        </div>
        <div class="mylabel">
          <label for="zhuoxing">桌型:</label>
          <select id="zhuoxing" name="zhuoxing">
            <option value="小桌" selected>小桌</option>
            <option value="中桌">中桌</option>
            <option value="大桌">大桌</option>
          </select>
        </div>
        <div class="mylabel">
          <label for="shibie">市别:</label>
          <select id="shibie" name="shibie">
            <option value="午市" selected>午市</option>
            <option value="晚市">晚市</option>
            <option value="夜市">夜市</option>
          </select>
        </div>
        <div class="mylabel">
          <label for="curNumber">当前叫号:</label>
          <input type="number" id="curNumber" name="curNumber" required />
        </div>
        <div class="submit">
          <input type="submit" value="提交" />
        </div>
      </form>
    </div>

    <script src="./assets/jquery-1.11.1.min.js"></script>
    <script type="text/javascript" src="./assets/publicMethods.js"></script>
    <script type="text/javascript" src="./assets/jweixin-1.0.0.js"></script>
    <script type="text/javascript" src="./assets/rowInfoNew.js"></script>
    <script type="text/javascript" src="./assets/main.js"></script>
  </body>
</html>
